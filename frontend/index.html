<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XDP 带宽监测面板</title>
  <link
    rel="icon"
    type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%23101624'/%3E%3Cpath d='M18 20h8l10 24h-8l-10-24z' fill='%234f9cf6'/%3E%3Cpath d='M38 20h8v24h-8V20z' fill='%2322c55e'/%3E%3C/svg%3E"
  />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="vendor/chart.umd.min.js?v=4.4.6"></script>
  <script defer type="module" src="app.js"></script>
</head>
<body>
  <header>
    <h1>XDP 带宽监测</h1>
    <div id="status">
      <span id="iface"></span>
      <span id="window"></span>
      <span id="tick"></span>
      <span id="mode"></span>
      <span id="threshold"></span>
    </div>
  </header>

  <main>
    <section class="chart-card">
      <canvas id="maxChart"></canvas>
    </section>

    <section class="integrity-card">
      <div class="integrity-header">
        <h2>完整性检查</h2>
        <div class="integrity-controls">
          <div class="integrity-select-row">
            <label for="integritySelect">数据源</label>
            <select id="integritySelect" disabled>
              <option value="">加载中...</option>
            </select>
          </div>
          <div class="integrity-actions">
            <button type="button" id="openHistoryWindow">打开历史查询窗口</button>
          </div>
          <div id="historyQueryPanel" class="history-query-panel">
            <div class="history-banner" id="historyBanner">历史模式（暂停自动刷新）</div>
            <form id="queryWindowForm" class="integrity-query-row">
              <label for="queryStart">窗口开始</label>
              <input type="datetime-local" id="queryStart" name="queryStart" />
              <label for="queryEnd">窗口结束</label>
              <input type="datetime-local" id="queryEnd" name="queryEnd" />
              <button type="submit">查询</button>
              <button type="button" id="queryReset">恢复默认</button>
            </form>
            <div id="queryWindowStatus" class="integrity-query-status"></div>
          </div>
          <div id="integrityToggles" class="integrity-toggles"></div>
          <div id="integritySelectionDetail" class="integrity-selection-detail"></div>
          <span id="integritySummary" class="integrity-summary">未接收完整性数据</span>
        </div>
      </div>
      <ul id="integrityEvents"></ul>
    </section>

    <section class="debug-card">
      <h2>调试信息</h2>
      <pre id="debugInfo">等待数据...</pre>
    </section>

    <section class="alerts-card">
      <h2>阈值标记窗口</h2>
      <ul id="alertList"></ul>
    </section>
  </main>

  <footer>
    <p id="sourceInfo">数据来源加载中...</p>
  </footer>
</body>
</html>
